 <!DOCTYPE html>
<html>
<!-- Media streaming example
  Reads an .mpd file created using mp4box and plays the file
-->
<head>
  <meta charset="utf-8" />
  <title>Media streaming example</title>
  <style>
    body,div,video{
      padding: 0;
      margin: 0;
    }
  	video{
  		width:1280px;
  		height:720px;
  	}
  </style>
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/dashjs/2.6.4/dash.all.debug.js"></script>-->

  <script src="http://cdnjs.cloudflare.com/ajax/libs/dashjs/2.6.0/dash.all.debug.js"></script>
  <script>
      function init() {
          var video,
              player,
              url = "http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd";

          video = document.querySelector("video");
          player = dashjs.MediaPlayer().create();
          player.initialize(video, url, true);
      }
  </script>
</head>



<body onload="init();">
  <video data-dashjs-player autoplay></video>
</body>
</html>
